name: Test Action
on:
    push:
      branches:
        - main
        - master
jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - name : Check out Repository
          uses: actions/checkout@v3

        - name: set up JDK 17
          uses: actions/setup-java@v3
          with:
            java-version: '17'
            distribution: 'adopt'
            cache: gradle

        - name: Grant execute permission for gradlew
          run: chmod +x gradlew

        - name: Build with Gradle
          run: ./gradlew build

        - name: Build Docker Image
          run: docker build -t njk7740/test:latest .

        - name: Docker Hub Login
          uses: docker/login-action@v2
          with:
            username: njk7740
            password: ${{ secrets.DOCKER_PASSWORD }}

        - name: Push Docker Image
          run: docker push njk7740/test:latest

    deploy:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Repository
          uses: actions/checkout@v3

        - name: Set up SSH
          uses: webfactory/ssh-agent@v0.5.0
          with:
            ssh-private-key: ${{ secrets.SSH_SECRET_KEY }}

        - name: Pull and Run Docker Image on Server
          run: |
            ssh -o StrictHostKeyChecking=no user@your-server-ip 'docker pull njk7740/test'
            ssh -o StrictHostKeyChecking=no user@your-server-ip 'docker run --name test -d -p 8080:8080 --rm njk7740/test'